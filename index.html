<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taverna da Impressão - Miniaturas e Acessórios 3D para RPG e Board Games</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ... (resto do código HTML permanece igual até a seção de contato) ... -->

    <section id="contato" class="contato">
        <div class="container">
            <h2>Entre em Contato</h2>
            <form class="contato-form" novalidate>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        required 
                        placeholder="Seu nome completo"
                        minlength="3"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="seu.email@exemplo.com"
                    >
                </div>
                
                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea 
                        id="mensagem" 
                        name="mensagem" 
                        required 
                        placeholder="Digite sua mensagem aqui..."
                        minlength="10"
                    ></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    Enviar Mensagem
                </button>
            </form>
            
            <div class="contato-info">
                <div class="contato-item">
                    <i class="icon-email"></i>
                    <p>contato@tavernadaimpressao.com.br</p>
                </div>
                <div class="contato-item">
                    <i class="icon-whatsapp"></i>
                    <p>(61) 98765-4321</p>
                </div>
                <div class="redes-sociais">
                    <a href="#" class="rede-social">Instagram</a>
                    <a href="#" class="rede-social">Facebook</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Taverna da Impressão - Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
